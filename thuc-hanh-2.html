<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="h-screen flex items-center justify-center">
        <div class="w-[400px] flex flex-col items-center">
            <img class="w-12" src="images/mark.svg" alt="logo">
            <h2 class="font-bold text-3xl mt-8">Sign in to your account</h2>
            <div class="w-full mt-8">
                <label>Email address</label>
                <input class="block w-full border-neutral-300 border rounded-lg h-10 mt-2 px-3" type="email" name="input-email" id="email">
            </div>

            <div class="w-full mt-5">
                <div class="flex">
                    <label>Password</label>
                    <a class="text-indigo-600 ml-auto" href="#">Forgot password</a>
                </div>
                <input class="block w-full border-neutral-300 border rounded-lg h-10 mt-2 px-3" type="password" name="input-email" id="email">
            </div>
            <button class="w-full py-3 bg-indigo-600 text-neutral-100 mt-5 font-bold rounded-lg">Sign in</button>

            <div class="mt-3">
                <span>Not a member?</span>
                <a class="text-indigo-600" href="#">Start a 14 day free trial</a>
            </div>
        </div>
    </div>
</body>

</html>
